<section class="form-wrap">
      <form class="contact-form inner-wrap">
        <h2>Contact Us</h2>

        <p>Name *</p>
        <div class="top-info-box-container">
          <div class="info-box">
            <input id="fname" type="text" class="required"/>
            <label>First Name </lable>
          </div>
          <div class="info-box">
            <input id="lname" type="text" class="required"/>
            <label>Last Name </lable>
          </div>
        </div>

        <div class="info-box">
          <p>Phone</p>
            <input type="text"/>
        </div>
        <div class="info-box">
          <p>Email *</p>
          <input id="email" type="email" class="required"/>
        </div>
        <div class="info-box">
          <p>Message *</p>
          <textarea id="message" class="required" name="name" rows="8" cols="80"></textarea>
        </div>

        <div class="footer">
          <button class="hvr-sweep-to-top" value="submit" type="submit">Submit Request</button>
          <div class="required-message hide-required-message">
            Please fill out required fields. *
          </div>
        </div>
      </form>
 </section>
